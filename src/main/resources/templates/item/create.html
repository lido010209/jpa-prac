<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">
<div th:replace="item/template :: template"></div>

<h1 class="ms-5 mt-3">Create new item</h1>
<div class="container-fluid border border-2 border-primary
    d-flex flex-wrap col-9 col-md-6 m-5 ">
    <form action="/item/create" method="post" class="w-100 m-3">
        <label for="name" class="form-label">Name </label><br>
        <input type="text" id="name" name="name" class="form-control" required><br>
        <label for="price" class="form-label">Price </label><br>
        <input type="text" id="price" name="price" class="form-control" required><br>
        <label for="shopId" class="form-label">Shop </label><br>
        <select name="shopId" id="shopId" class="form-control">
            <option value="0" selected>Null</option>
            <option th:each="shop: ${listShop}" th:value="${shop.id}">
                [[${shop.name}]]
            </option>
        </select>
        <br>

        <button type="submit"  class="btn btn-primary mb-3">Create</button>
    </form>
</div>


</body>
</html>
