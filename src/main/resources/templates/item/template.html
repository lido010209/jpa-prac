<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div th:fragment="template">
    <div class="container-fluid pt-1 ps-5">
        <div class="row d-flex flex-wrap justify-content-end align-items-center text-center">
            <div class="col-3 col-lg-2">
                <a href="/shop" class="link-primary link-offset-2 link-underline link-underline-opacity-0">
                    Home
                </a>
            </div>
            <div class="col-3 col-lg-2 border-start border-grey border-2">
                <a href="/item/create" class="link-dark link-offset-2 link-underline link-underline-opacity-0">
                    Create item
                </a>
            </div>

            <div class="col-3 col-lg-2 border-start border-grey border-2">
                <a href="/shop" class="link-dark link-offset-2 link-underline link-underline-opacity-0">
                    Shop page
                </a>
            </div>

            <div class="col-3 col-lg-2 border-start border-grey border-2">
                <a href="/option" class="link-dark link-offset-2 link-underline link-underline-opacity-0">
                    Option page
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</div>

</body>
</html>
