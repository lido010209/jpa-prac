<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">
<div th:replace="item/template :: template"></div>

<h1 class="ms-5 mt-3">Item [[${item.id}]]</h1>
<div class="container-fluid border border-2 border-primary
    d-flex flex-wrap col-9 col-md-6 m-5 p-4">

    <label for="name" class="form-label">Name </label><br>
    <input type="text" id="name" name="name" class="form-control" th:value="${item.name}" disabled><br>
    <label for="price" class="form-label">Price </label><br>
    <input type="text" id="price" name="price" class="form-control" th:value="${item.price}" disabled><br>
    <label for="shopId" class="form-label">Shop </label><br>
    <select name="shopId" id="shopId" class="form-control" disabled>
        <option value="0" th:selected="${item.shop==null}">Null</option>
        <option th:each="shop: ${listShop}" th:value="${shop.id}" th:selected="${shop.id==item.shop.id}">
            [[${shop.name}]]
        </option>
    </select>
    <br>
    <p class="fw-bolder mt-3">List of options: [[${item.listOption.size()}]] item(s)</p>
    <ul th:each="option:${item.listOption}">
        <li><a th:href="@{/option/{id} (id=${option.id})}">Option [[${option.id}]]</a></li>
    </ul>
</div>
<div class="m-5 mt-0">
    <div class="d-inline-flex flex-wrap justify-content-end align-items-center text-center
    border border-2 border-black rounded
    bg-light me-5 p-2">
        <div class="">
            <a th:href="@{/item/{id}/update (id=${item.id})}"
            class="link-primary link-underline link-underline-opacity-0">
                Update
            </a>
        </div>
        <div class="border-start border-dark border-2 ms-2 ps-2">
        <a th:href="@{/item/{id}/delete (id=${item.id})}"
           class="link-primary link-underline link-underline-opacity-0">
            Delete
        </a>
        </div>
    </div>
</div>


</body>
</html>
