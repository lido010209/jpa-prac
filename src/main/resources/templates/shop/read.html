<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">
<div th:replace="shop/template :: template"></div>

<h1 class="ms-5 mt-3">shop [[${shop.id}]]?</h1>
<div class="container-fluid border border-2 border-primary
     col-12 col-md-9 m-5 p-4">
    <label for="name" class="form-label">Name </label><br>
    <input type="text" id="name" name="name" class="form-control" th:value="${shop.name}" disabled><br>
    <label for="homePage" class="form-label">Home Page </label><br>
    <input type="text" id="homePage" name="homePage" class="form-control" th:value="${shop.homePage}" disabled><br>

    <p class="fw-bolder mt-3">List of items: [[${shop.listItem.size()}]] item(s)</p>
    <ul th:each="item:${shop.listItem}">
        <li><a th:href="@{/item/{id} (id=${item.id})}">Item [[${item.id}]]</a></li>
    </ul>
    
</div>
<div class="m-5 mt-0">
    <div class="d-inline-flex flex-wrap justify-content-end align-items-center text-center
    border border-2 border-black rounded
    bg-light me-5 p-2">
        <div class="">
            <a th:href="@{/shop/{id}/update (id=${shop.id})}"
            class="link-primary link-underline link-underline-opacity-0">
                Update
            </a>
        </div>
        <div class="border-start border-dark border-2 ms-2 ps-2">
        <a th:href="@{/shop/{id}/delete (id=${shop.id})}"
           class="link-primary link-underline link-underline-opacity-0">
            Delete
        </a>
        </div>
    </div>
</div>


</body>
</html>
