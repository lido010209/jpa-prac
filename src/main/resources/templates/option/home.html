<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">

<div th:replace="option/template :: template"></div>

<div class="d-flex flex-wrap justify-content-between align-items-center ms-5 mt-3">
    <h1>List of options</h1>
</div>

<div class="m-3 mt-0">
    <hr>
    <div class="container-fluid">
        <div class="row mb-3 d-flex justify-content-center align-items-center">
            <div class="col-1 border border-primary border-2 text-center">
                <p class="fw-bolder">Id</p>
            </div>

            <div class="col-4 border border-primary border-2 text-center">
                <p class="fw-bolder">Content</p>
            </div>

            <div class="col-4 border border-primary border-2 text-center">
                <p class="fw-bolder">Writer</p>
            </div>

            <div class="col-1 border border-primary border-2 text-center">
                <p class="fw-bolder">Article</p>
            </div>

            <div class="col-1 border border-primary border-2 text-center">
                <p class="fw-bolder">Detail</p>
            </div>
        </div>
        <div th:each="option: ${optionList}" class="row d-flex flex-wrap justify-content-center align-items-center">
            <p class="col-1 border border-grey border-1 text-center">
                <a th:href="@{/option/{id} (id=${option.id})}">[[${option.id}]]</a>
            </p>

            <p class="col-4 border border-grey border-1 text-center">
                [[${option.content}]]
            </p>

            <p class="col-4 border border-grey border-1 text-center">
                [[${option.writer}]]
            </p>

            <p class="col-1 border border-grey border-1 text-center">
                <a th:href="@{/article/{id} (id=${option.article.id})}"
                th:if="${option.article!=null}"
                >[[${option.article.id}]]</a>
            </p>

            <p class="col-1 border border-grey border-1 text-center">
                <a th:href="@{/option/{id} (id=${option.id})}">Detail</a>
            </p>
        </div>
        <!--                <a th:href="@{/{id} (id=${task.id})}">Detail</a>-->

    </div>
</div>

</body>
</html>
