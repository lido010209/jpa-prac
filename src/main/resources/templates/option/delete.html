<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">
<div th:replace="comment/template :: template"></div>

<h1 class="ms-5 mt-3">Delete comment [[${comment.id}]]?</h1>
<div class="container-fluid border border-2 border-primary
    d-flex flex-wrap col-9 col-md-6 m-5 p-4">

        <label for="content" class="form-label">Content </label><br>
        <input type="text" id="content" name="content" class="form-control" th:value="${comment.content}" disabled><br>
        <label for="writer" class="form-label">Writer </label><br>
        <input type="text" id="writer" name="writer" class="form-control" th:value="${comment.writer}" disabled><br>
        <label for="articleId" class="form-label">Article </label><br>
        <select name="articleId" id="articleId" class="form-control" disabled>
            <option value="0" th:selected="${comment.article==null}">Null</option>
            <option th:each="article: ${articles}" th:value="${article.id}" th:selected="${article.id==comment.article.id}">
                Article [[${article.id}]]: [[${article.title}]]
            </option>
        </select>
        <br>
    <form th:action="@{/comment/{id}/delete id=(${comment.id})}" method="post" class="w-100 m-3 mt-5">
        <button type="submit"  class="btn btn-primary">Delete</button>
    </form>
</div>


</body>
</html>
