<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div th:replace="manage/template::template"></div>

    <div class="d-flex flex-wrap justify-content-between align-items-center ms-5 mt-3">
        <h1>List of accounts</h1>
    </div>

    <div class="m-3 mt-0">
        <hr>
        <div class="container-fluid">
            <div class="row mb-3 d-flex justify-content-center align-items-center">


                <div class="col-2 border border-primary border-2 text-center">
                    <p class="fw-bolder">Full name</p>
                </div>

                <div class="col-2 border border-primary border-2 text-center">
                    <p class="fw-bolder">User name</p>
                </div>

                <div class="col-2 border border-primary border-2 text-center">
                    <p class="fw-bolder">Email</p>
                </div>

                <div class="col-2 border border-primary border-2 text-center">
                    <p class="fw-bolder">Password</p>
                </div>

                <div class="col-2 border border-primary border-2 text-center">
                    <p class="fw-bolder">Address</p>
                </div>
                <div class="col-2 border border-primary border-2 text-center">
                    <p class="fw-bolder">Phone</p>
                </div>
            </div>
            <div th:each="account: ${listAccount}" class="row d-flex flex-wrap justify-content-center align-items-center">

                <p class="col-2 border border-grey border-1 text-center">
                    <a th:href="@{/manage/{id} (id=${account.id})}">[[${account.id}]]. [[${account.fullName}]]</a>
                </p>

                <p class="col-2 border border-grey border-1 text-center">
                    <a th:href="@{/manage/{id} (id=${account.id})}">[[${account.username}]]</a>
                </p>

                <p class="col-2 border border-grey border-1 text-center">
                    [[${account.email}]]
                </p>

                <p class="col-4 border border-grey border-1 text-center">
                    [[${account.password}]]
                </p>

                <p class="col-2 border border-grey border-1 text-center">
                    [[${account.address}]]
                </p>

                <p class="col-2 border border-grey border-1 text-center">
                    [[${account.phone}]]
                </p>
            </div>
            <!--                <a th:href="@{/{id} (id=${task.id})}">Detail</a>-->

        </div>
    </div>
</body>
</html>
