<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">

<div th:replace="book/template :: template"></div>

<div class="d-flex flex-wrap justify-content-between align-items-center ms-5 mt-3">
    <h1>List of books</h1>
</div>

<div class="m-3 mt-0">
    <hr>
    <div class="container-fluid">
        <div class="row mb-3 d-flex justify-content-center align-items-center">
            <div class="col-1 border border-primary border-2 text-center">
                <p class="fw-bolder">Id</p>
            </div>

            <div class="col-3 border border-primary border-2 text-center">
                <p class="fw-bolder">Title</p>
            </div>

            <div class="col-4 border border-primary border-2 text-center">
                <p class="fw-bolder">Summary</p>
            </div>

            <div class="col-2 border border-primary border-2 text-center">
                <p class="fw-bolder">Rating</p>
            </div>

            <div class="col-2 border border-primary border-2 text-center">
                <p class="fw-bolder">Author</p>
            </div>
        </div>
        <div th:each="book: ${listBook}" class="row d-flex flex-wrap justify-content-center align-items-center">
            <p class="col-1 border border-grey border-1 text-center">
                <a th:href="@{/book/{id} (id=${book.id})}">[[${book.id}]]</a>
            </p>

            <p class="col-3 border border-grey border-1 text-center">
                <a th:href="@{/book/{id} (id=${book.id})}">[[${book.title}]]</a>
            </p>

            <p class="col-4 border border-grey border-1 text-center">
                [[${book.summary}]]
            </p>

            <p class="col-2 border border-grey border-1 text-center">
                [[${book.rating}]]
            </p>

            <p class="col-2 border border-grey border-1 text-center">
                <a th:href="@{/author/{id} (id=${book.author.id})}"
                th:if="${book.author!=null}"
                >[[${book.author.id}]]</a>
            </p>

        </div>
        <!--                <a th:href="@{/{id} (id=${task.id})}">Detail</a>-->

    </div>
</div>

</body>
</html>
