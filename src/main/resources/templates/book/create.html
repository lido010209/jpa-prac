<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">
<div th:replace="book/template :: template"></div>

<h1 class="ms-5 mt-3">Create new book</h1>
<div class="container-fluid border border-2 border-primary
    d-flex flex-wrap col-9 col-md-6 m-5 ">
    <form action="/book/create" method="post" class="w-100 m-3">
        <label for="title" class="form-label">Title </label><br>
        <input type="text" id="title" name="title" class="form-control" required><br>
        <label for="summary" class="form-label">Summary </label><br>
        <input type="text" id="summary" name="summary" class="form-control" required><br>
        <label for="rating" class="form-label">Rating </label><br>
        <input type="number" id="rating" name="rating" step="any" class="form-control" required><br>
        <label for="authorId" class="form-label">Author </label><br>
        <select name="authorId" id="authorId" class="form-control">
            <option value="0" selected>Null</option>
            <option th:each="author: ${listAuthor}" th:value="${author.id}">
                [[${author.name}]]
            </option>
        </select>
        <br>

        <button type="submit"  class="btn btn-primary mb-3">Create</button>
    </form>
</div>


</body>
</html>
