<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">
<div th:replace="article/template :: template"></div>

<h1 class="ms-5 mt-3">Update article [[${article.id}]]</h1>
<div class="container-fluid border border-2 border-primary
    d-flex flex-wrap col-9 col-md-6 m-5 ">
    <form th:action="@{/article/{id}/update (id=${article.id})}" method="post" class="w-100 m-3">
        <label for="title" class="form-label">Title </label><br>
        <input type="text" id="title" name="title" class="form-control" th:value="${article.title}" required><br>
        <label for="content" class="form-label">Content </label><br>
        <input type="text" id="content" name="content" class="form-control" th:value="${article.content}"><br>
        <label for="writer" class="form-label">Writer </label><br>
        <input type="text" id="writer" name="writer" class="form-control" th:value="${article.writer}" required><br>
        <button type="submit"  class="btn btn-primary mb-3">Update article</button>
    </form>
</div>


</body>
</html>
