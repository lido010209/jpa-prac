<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">
<div th:replace="article/template :: template"></div>

<h1 class="ms-5 mt-3">Article [[${article.id}]]?</h1>
<div class="container-fluid border border-2 border-primary
     col-9 col-md-6 m-5 p-4">
    <label for="title" class="form-label">Title </label><br>
    <input type="text" id="title" name="title" class="form-control" th:value="${article.title}" disabled><br>
    <label for="content" class="form-label">Content </label><br>
    <input type="text" id="content" name="content" class="form-control" th:value="${article.content}" disabled><br>
    <label for="writer" class="form-label">Writer </label><br>
    <input type="email" id="writer" name="writer" class="form-control" th:value="${article.writer}" disabled><br>

    <p class="fw-bolder mt-3">List of comments: [[${article.commentList.size()}]] comment(s)</p>
    <ul th:each="comment:${article.commentList}">
        <li><a th:href="@{/comment/{id} (id=${comment.id})}">Comment [[${comment.id}]]</a></li>
    </ul>
    
</div>
<div class="m-5 mt-0">
    <div class="d-inline-flex flex-wrap justify-content-end align-items-center text-center
    border border-2 border-black rounded
    bg-light me-5 p-2">
        <div class="">
            <a th:href="@{/article/{id}/update (id=${article.id})}"
            class="link-primary link-underline link-underline-opacity-0">
                Update
            </a>
        </div>
        <div class="border-start border-dark border-2 ms-2 ps-2">
        <a th:href="@{/article/{id}/delete (id=${article.id})}"
           class="link-primary link-underline link-underline-opacity-0">
            Delete
        </a>
        </div>
    </div>
</div>


</body>
</html>
