<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">
<div th:replace="author/template :: template"></div>

<h1 class="ms-5 mt-3">Author [[${author.id}]]?</h1>
<div class="container-fluid border border-2 border-primary
     col-9 col-md-6 m-5 p-4">
    <label for="name" class="form-label">Name </label><br>
    <input type="text" id="name" name="name" class="form-control" th:value="${author.name}" disabled><br>
    <label for="debutYear" class="form-label">Debut Year </label><br>
    <input type="number" id="debutYear" name="debutYear" class="form-control" th:value="${author.debutYear}" disabled><br>

    <p class="fw-bolder mt-3">List of books: [[${author.listBook.size()}]] book(s)</p>
    <ul th:each="book:${author.listBook}">
        <li><a th:href="@{/book/{id} (id=${book.id})}">Book [[${book.id}]]</a></li>
    </ul>
    
</div>
<div class="m-5 mt-0">
    <div class="d-inline-flex flex-wrap justify-content-end align-items-center text-center
    border border-2 border-black rounded
    bg-light me-5 p-2">
        <div class="">
            <a th:href="@{/author/{id}/update (id=${author.id})}"
            class="link-primary link-underline link-underline-opacity-0">
                Update
            </a>
        </div>
        <div class="border-start border-dark border-2 ms-2 ps-2">
        <a th:href="@{/author/{id}/delete (id=${author.id})}"
           class="link-primary link-underline link-underline-opacity-0">
            Delete
        </a>
        </div>
    </div>
</div>


</body>
</html>
