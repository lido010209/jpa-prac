<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">
<div th:replace="author/template :: template"></div>

<h1 class="ms-5 mt-3">Delete author [[${author.id}]]?</h1>
<div class="container-fluid border border-2 border-primary
    d-flex flex-wrap col-9 col-md-6 m-5 ">
    <label for="name" class="form-label">Name </label><br>
    <input type="text" id="name" name="name" class="form-control" th:value="${author.name}" disabled><br>
    <label for="debutYear" class="form-label">Debut Year </label><br>
    <input type="number" id="debutYear" name="debutYear" class="form-control" th:value="${author.debutYear}" disabled><br>

    <form th:action="@{/author/{id}/delete (id=${author.id})}" method="post" class="w-100 m-3">
    <button type="submit"  class="btn btn-primary mb-3">Delete author</button>
    </form>
</div>


</body>
</html>
