<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Base head user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
<div th: fragment="base">
    <head class="">
        <div class="container-fluid bg-light shadow-lg rounded">
            <div class="row d-flex flex-wrap align-items-center p-3 ps-4 justify-content-between">
                <div class="col-6 col-md-4 col-lg-3 d-flex gap-3 d-flex flex-wrap align-items-center" >
                    <div class="col-2 ">
                        <a th:href="@{/lu/{id} (id=${account.id})}" class="link-image" target="_blank">
                            <i class="fas fa-home fa-2x"></i>
                        </a>
                    </div>

                    <div class="col-8 d-flex align-items-center">
                        <div class="">
                            <form class="example" action="">
                                <button type="submit" class="col-2"><i class="fas fa-search fa-sm"></i></button>
                                <input type="text" placeholder="Search.." name="search" class="col-8">
                            </form>
                        </div>
                    </div>

                </div>

                <div class="d-none d-md-block col-2 d-lg-none text-center">
                    <a th:href="@{/lu/{id} (id=${account.id})}">
                        <img src="/visual/logo.png" class="img-fluid rounded shadow-md" style="height: 60px;">
                    </a>
                </div>

                <a th:href="@{/lu/{id} (id=${account.id})}" class="d-none d-lg-block col-6 rounded-pill text-center">
                    <video width="" height="" autoplay loop muted class="d-none d-lg-block col-6 rounded-pill" style="height: 60px;" class="text-center">
                        <source src="/visual/main.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>

                <div class="col-6 col-md-4 col-lg-3 d-flex gap-3 d-flex flex-wrap align-items-center justify-content-end" >

                    <div class="col-2">
                        <a href="/#" class="link-image" target="_blank" id="cart" aria-haspopup="true">
                            <div style="position: relative; display: inline-block;" class="fs-3">
                                <i class="fas fa-cart-shopping fa-sm"></i>
                                <span id="" style="position: absolute; top: -1px; right: -7px; background: red; color: white; border-radius: 50%; padding:1px 6px; font-size: 10px;">3</span>
                            </div>
                        </a>
                    </div>

                    <div class="col-2">
                        <a href="/#" class="link-image" target="_blank" id="notify" aria-haspopup="true">
                            <div style="position: relative; display: inline-block;" class="fs-3">
                                <i class="fas fa-bell fa-sm"></i>
                                <span id="notificationCount" style="position: absolute; top: -1px; right: -7px; background: red; color: white; border-radius: 50%; padding:1px 6px; font-size: 10px;">3</span>
                            </div>
                        </a>

                    </div>
                    <div class="col-2" >
                        <a href="/#" class="link-image" target="_blank" id="user" aria-haspopup="true">
                            <img src="/visual/avatar.png" class="img-fluid" style="border-radius: 50%;">
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </head>
    <div class="userDetail position-relative d-none " aria-labelledby="user">
        <div class=" position-absolute top-0 end-0 bg-info-subtle rounded" style="width: 210px;">
            <div class="shadow-lg p-1 m-3 text-bg-info rounded d-flex flex-wrap justify-content-center align-items-center"
            >
                <div class="col-2 me-2">
                    <a href="/#" class="link-image" target="_blank">
                        <img src="/visual/avatar.png" class="img-fluid" style="border-radius: 50%;">
                    </a>
                </div>
                <div class="col-8 text-center">
                    <h3>Luna Do</h3>
                </div>
            </div>
            <div class="p-1 m-3">
                <a class="dropdown-item" href="#edit"><i class="fa-solid fa-list"></i><b class="ms-2">All orders</b></a>
                <a class="dropdown-item" th:href="@{/lu/{id}/edit-account (id=${account.id})}"><i class="fas fa-user-edit"></i><b class="ms-2">Edit</b></a>
                <a class="dropdown-item" href="#edit"><i class="fas fa-gear"></i><b class="ms-2">Setting</b></a>
                <a class="dropdown-item" href="/"><i class="fas fa-right-from-bracket"></i><b class="ms-2">Log out</b></a>
            </div>
        </div>
    </div>

    <div class="notifyDetail position-relative d-none col-10 col-sm-11" aria-labelledby="notify">
        <div class=" position-absolute top-0 end-0 bg-info-subtle rounded" style="width: 210px;">
            <div class="shadow-lg p-1 m-3 text-bg-info rounded d-flex flex-wrap justify-content-center align-items-center"
            >
                <div class="col-2 me-2">
                    <a href="/#" class="link-image" target="_blank">
                        <img src="/visual/avatar.png" class="img-fluid" style="border-radius: 50%;">
                    </a>
                </div>
                <div class="col-8 text-center">
                    <h3>Luna Do</h3>
                </div>
            </div>
            <div class="p-1 m-3">
                <a class="dropdown-item" href="#edit"><i class="fa-solid fa-list"></i><b class="ms-2">Your orders</b></a>
                <a class="dropdown-item" href="#edit"><i class="fas fa-user-edit"></i><b class="ms-2">Edit</b></a>
                <a class="dropdown-item" href="#edit"><i class="fas fa-gear"></i><b class="ms-2">Setting</b></a>
                <a class="dropdown-item" href="#logout"><i class="fas fa-right-from-bracket"></i><b class="ms-2">Log out</b></a>
            </div>
        </div>
    </div>

    <div class="cartDetail position-relative d-none col-9 col-md-10 col-lg-11" aria-labelledby="cart">
        <div class=" position-absolute top-0 end-0 bg-info-subtle rounded" style="width: 210px;">
            <div class="shadow-lg p-1 m-3 text-bg-info rounded d-flex flex-wrap justify-content-center align-items-center"
            >
                <div class="col-2 me-2">
                    <a href="/#" class="link-image" target="_blank">
                        <img src="/visual/avatar.png" class="img-fluid" style="border-radius: 50%;">
                    </a>
                </div>
                <div class="col-8 text-center">
                    <h3>Luna Do</h3>
                </div>
            </div>
            <div class="p-1 m-3">
                <a class="dropdown-item" href="#edit"><i class="fas fa-user-edit"></i><b class="ms-2">Edit</b></a>
                <a class="dropdown-item" href="#edit"><i class="fas fa-gear"></i><b class="ms-2">Setting</b></a>
                <a class="dropdown-item" href="#logout"><i class="fas fa-right-from-bracket"></i><b class="ms-2">Log out</b></a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</div>
</body>
</html>
