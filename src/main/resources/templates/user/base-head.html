<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Base-head</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
<div th:fragment="base">
    <head >
        <div class="container-fluid bg-light shadow-lg rounded">
            <div class="row d-flex flex-wrap align-items-center p-2 ps-4 justify-content-between">
                <div class="col-6 col-md-4 col-lg-3 d-flex gap-3 d-flex flex-wrap align-items-center" >

                    <div class="col-2">
                        <a href="/lu" class="link-image" target="_blank">
                            <i class="fas fa-home fa-lg"></i>
                        </a>
                    </div>


                    <div class="col-8 ">
                        <div class="d-flex align-items-center">
                            <form class="example d-flex align-items-center" action="">
                                <button type="submit" class=""><i class="fas fa-search fa-sm"></i></button>
                                <input type="text" placeholder="Search.." name="search" class="col-12 d-none d-md-block">
                            </form>
                        </div>
                    </div>

                </div>

                <div class="d-none d-md-block col-2 d-lg-none text-center">
                    <a href="/lu" >
                        <img src="/visual/logo.png" class="img-fluid rounded shadow-md" style="height: 60px;">
                    </a>
                </div>
                <a href="/lu" class="d-none d-lg-block col-6 rounded-pill text-center" >
                    <video width="" height="" autoplay loop muted style="height: 60px;" class="text-center">
                        <source src="/visual/main.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>

                <div class="col-6 col-md-4 col-lg-3 " >
                    <div class="w-100 d-flex flex-wrap align-items-center justify-content-end gap-3">
                        <div class="col-3 text-center">
                            <a href="/lu/shop" class="link-image" target="_blank">
                                <i class="fas fa-shop fa-lg"></i>
                            </a>
                        </div>
                        <div class="col-3 text-center">
                            <a href="/lu/login" class="link-image" target="_blank">
                                <i class="fas fa-user-circle fa-lg" title="login"></i>
                            </a>
                        </div>

                        <div class="col-3 text-center">
                            <a href="/lu/sign-in" class="link-image" target="_blank">
                                <i class="fas fa-user-plus fa-lg" title="sign up"></i>
                            </a>
                        </div>
                    </div>

                    <div class="w-100 d-flex flex-wrap align-items-center justify-content-end gap-3">
                        <div class="col-3 text-center">
                            <a href="/lu/shop" class="text-decoration-none" style="font-size: small;">shop</a>
                        </div>
                        <div class="col-3 text-center">
                            <a href="/lu/login" class="text-decoration-none" style="font-size: small;">log in</a>
                        </div>

                        <div class="col-3 text-center">
                            <a href="/lu/sign-in" class="text-decoration-none" style="font-size: small;">sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</div>
</body>
</html>
